<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Health Data Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .connection-status {
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.disconnected {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .connection-status h4 {
            color: #065f46;
            margin: 0;
        }

        .connection-status.disconnected h4 {
            color: #991b1b;
        }

        .connection-status p {
            color: #047857;
            margin: 5px 0 0 0;
            line-height: 1.4;
        }

        .connection-status.disconnected p {
            color: #dc2626;
        }

        .search-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .search-section h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group label.required::after {
            content: ' *';
            color: #ef4444;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-update {
            background: #fef3c7;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .search-container {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Student Health Tracker</h1>
            <p>Comprehensive Health Data Management System</p>
        </div>

        <div class="form-container">
            <div id="connectionStatus" class="connection-status">
                <div>
                    <h4>üîó Google Sheets Connected</h4>
                    <p>Ready to save and retrieve student health data from your Google Sheet.</p>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="search-section">
                <h3>üîç Search Student Records</h3>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Enter student name to search...">
                    <button id="searchBtn" onclick="searchStudent()" class="btn btn-primary">Search</button>
                </div>
                <div id="searchStatus"></div>
            </div>

            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="required">Student Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="0" max="150">
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" name="bloodGroup">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fbsGlucometer">FBS Level (Glucometer) mg/dL</label>
                        <input type="number" id="fbsGlucometer" name="fbsGlucometer" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="fbsGlucoseOxidase">FBS Level (Glucose Oxidase Kit) mg/dL</label>
                        <input type="number" id="fbsGlucoseOxidase" name="fbsGlucoseOxidase" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="waistCircumference">Waist Circumference (cm)</label>
                        <input type="number" id="waistCircumference" name="waistCircumference" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="hipCircumference">Hip Circumference (cm)</label>
                        <input type="number" id="hipCircumference" name="hipCircumference" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="midUpperArmCircumference">Mid Upper Arm Circumference (cm)</label>
                        <input type="number" id="midUpperArmCircumference" name="midUpperArmCircumference" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="midUpperArmLength">Mid Upper Arm Length (cm)</label>
                        <input type="number" id="midUpperArmLength" name="midUpperArmLength" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="midUpperArmSkinfold">Mid Upper Arm Skinfold Thickness (mm)</label>
                        <input type="number" id="midUpperArmSkinfold" name="midUpperArmSkinfold" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="bodyFat">Body Fat (%)</label>
                        <input type="number" id="bodyFat" name="bodyFat" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="visceralFat">Visceral Fat</label>
                        <input type="number" id="visceralFat" name="visceralFat" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="restingMetabolism">Resting Metabolism (kcal)</label>
                        <input type="number" id="restingMetabolism" name="restingMetabolism">
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" id="bmi" name="bmi" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="bodyAge">Body Age</label>
                        <input type="number" id="bodyAge" name="bodyAge">
                    </div>

                    <div class="form-group">
                        <label for="subcutaneousWholeBody">Subcutaneous Fat - Whole Body (%)</label>
                        <input type="number" id="subcutaneousWholeBody" name="subcutaneousWholeBody" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="subcutaneousTrunk">Subcutaneous Fat - Trunk (%)</label>
                        <input type="number" id="subcutaneousTrunk" name="subcutaneousTrunk" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="subcutaneousArm">Subcutaneous Fat - Arm (%)</label>
                        <input type="number" id="subcutaneousArm" name="subcutaneousArm" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="subcutaneousLeg">Subcutaneous Fat - Leg (%)</label>
                        <input type="number" id="subcutaneousLeg" name="subcutaneousLeg" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="skeletalMuscleWholeBody">Skeletal Muscle - Whole Body (%)</label>
                        <input type="number" id="skeletalMuscleWholeBody" name="skeletalMuscleWholeBody" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="skeletalMuscleTrunk">Skeletal Muscle - Trunk (%)</label>
                        <input type="number" id="skeletalMuscleTrunk" name="skeletalMuscleTrunk" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="skeletalMuscleArm">Skeletal Muscle - Arm (%)</label>
                        <input type="number" id="skeletalMuscleArm" name="skeletalMuscleArm" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="skeletalMuscleLeg">Skeletal Muscle - Leg (%)</label>
                        <input type="number" id="skeletalMuscleLeg" name="skeletalMuscleLeg" step="0.1">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="saveBtn" class="btn btn-success">üíæ Save Data</button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary">üóëÔ∏è Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2iwLc7BEaVmaz1fC35WdvC5Noafh3LLSUFQvZVmUHApOTlEtppc7MSiLb5mPUql5NHA/exec';
        
        let currentStudentRowIndex = null;
        let isConnected = false;

        // Test connection on page load
        async function testConnection() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test'
                    })
                });
                
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus(false);
                console.error('Connection test failed:', error);
            }
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'connection-status';
                statusDiv.innerHTML = `
                    <div>
                        <h4>‚úÖ Google Sheets Connected</h4>
                        <p>Ready to save and retrieve student health data from your Google Sheet.</p>
                    </div>
                `;
            } else {
                statusDiv.className = 'connection-status disconnected';
                statusDiv.innerHTML = `
                    <div>
                        <h4>‚ùå Connection Error</h4>
                        <p>Unable to connect to Google Sheets. Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 5000);
        }

        function setLoading(elementId, isLoading) {
            const element = document.getElementById(elementId);
            if (isLoading) {
                element.disabled = true;
                element.classList.add('loading');
            } else {
                element.disabled = false;
                element.classList.remove('loading');
            }
        }

        async function searchStudentInSheets(name) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'search',
                        name: name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Search error:', error);
                return { success: false, error: error.message };
            }
        }

        async function saveToGoogleSheets(studentData) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        studentData: studentData
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Save error:', error);
                return { success: false, error: error.message };
            }
        }

        async function searchStudent() {
            const searchName = document.getElementById('searchInput').value.trim();
            const searchStatus = document.getElementById('searchStatus');
            
            if (!searchName) {
                showMessage('Please enter a student name to search.', 'error');
                return;
            }

            if (!isConnected) {
                showMessage('Not connected to Google Sheets. Please refresh the page and try again.', 'error');
                return;
            }

            setLoading('searchBtn', true);
            searchStatus.innerHTML = '<div style="color: #6b7280;">üîç Searching Google Sheets...</div>';
            
            const result = await searchStudentInSheets(searchName);
            setLoading('searchBtn', false);
            
            if (result.success && result.found) {
                const student = result.data;
                currentStudentRowIndex = student.rowindex;
                
                // Map field names and populate form
                const fieldMapping = {
                    'name': 'name',
                    'age': 'age',
                    'bloodgroup': 'bloodGroup',
                    'fbsglucometer': 'fbsGlucometer',
                    'fbsglucoseoxidase': 'fbsGlucoseOxidase',
                    'weight': 'weight',
                    'height': 'height',
                    'waistcircumference': 'waistCircumference',
                    'hipcircumference': 'hipCircumference',
                    'midupperarmcircumference': 'midUpperArmCircumference',
                    'midupperarmlength': 'midUpperArmLength',
                    'midupperarmskinfold': 'midUpperArmSkinfold',
                    'bodyfat': 'bodyFat',
                    'visceralfat': 'visceralFat',
                    'restingmetabolism': 'restingMetabolism',
                    'bmi': 'bmi',
                    'bodyage': 'bodyAge',
                    'subcutaneouswholebody': 'subcutaneousWholeBody',
                    'subcutaneoustrunk': 'subcutaneousTrunk',
                    'subcutaneousarm': 'subcutaneousArm',
                    'subcutaneousleg': 'subcutaneousLeg',
                    'skeletalmusclewholebody': 'skeletalMuscleWholeBody',
                    'skeletalmuscletrunk': 'skeletalMuscleTrunk',
                    'skeletalmusclearm': 'skeletalMuscleArm',
                    'skeletalmuscleleg': 'skeletalMuscleLeg'
                };

                Object.keys(student).forEach(key => {
                    const fieldId = fieldMapping[key.toLowerCase()];
                    if (fieldId) {
                        const field = document.getElementById(fieldId);
                        if (field && student[key] !== '') {
                            field.value = student[key];
                        }
                    }
                });

                searchStatus.innerHTML = `
                    <div style="color: #059669; margin-top: 10px;">
                        ‚úÖ Student found! <span class="status-indicator status-update">Update Mode</span>
                        <br><small>Modify the fields below and save to update the existing record.</small>
                    </div>
                `;
                
                showMessage(`Student "${student.name}" found and loaded for editing.`, 'success');
            } else if (result.success && !result.found) {
                currentStudentRowIndex = null;
                searchStatus.innerHTML = `
                    <div style="color: #dc2626; margin-top: 10px;">
                        ‚ùå No student found with name "${searchName}". <span class="status-indicator status-new">New Record Mode</span>
                        <br><small>Fill the form below to create a new record.</small>
                    </div>
                `;
                
                document.getElementById('name').value = searchName;
                showMessage(`No existing record found. Ready to create new record for "${searchName}".`, 'info');
            } else {
                searchStatus.innerHTML = `
                    <div style="color: #dc2626; margin-top: 10px;">
                        ‚ùå Error searching records: ${result.error || 'Unknown error'}
                    </div>
                `;
                showMessage('Error searching records. Please try again.', 'error');
            }
        }

        function clearForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('searchInput').value = '';
            document.getElementById('searchStatus').innerHTML = '';
            currentStudentRowIndex = null;
            showMessage('Form cleared successfully.', 'info');
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (weight && height) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
                document.getElementById('bmi').value = bmi;
            }
        }

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConnected) {
                showMessage('Not connected to Google Sheets. Please refresh the page and try again.', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const studentData = {};
            
            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                studentData[key] = value.trim();
            }

            // Add row index if updating existing record
            if (currentStudentRowIndex) {
                studentData.rowIndex = currentStudentRowIndex;
            }

            // Validate required fields
            if (!studentData.name) {
                showMessage('Student name is required!', 'error');
                return;
            }

            setLoading('saveBtn', true);
            showMessage('üíæ Saving data to Google Sheets...', 'info');

            try {
                const result = await saveToGoogleSheets(studentData);
                
                if (result.success) {
                    const action = result.action === 'updated' ? 'updated' : 'saved';
                    const isUpdate = result.action === 'updated';
                    
                    showMessage(`‚úÖ Student data ${action} successfully! ${isUpdate ? '(Existing record updated)' : '(New record created)'}`, 'success');
                    
                    // Update search status
                    const searchStatus = document.getElementById('searchStatus');
                    if (isUpdate) {
                        searchStatus.innerHTML = `
                            <div style="color: #059669; margin-top: 10px;">
                                ‚úÖ Record updated successfully in Google Sheets! <span class="status-indicator status-update">Updated</span>
                            </div>
                        `;
                    } else {
                        searchStatus.innerHTML = `
                            <div style="color: #059669; margin-top: 10px;">
                                ‚úÖ New record created successfully in Google Sheets! <span class="status-indicator status-new">New Record</span>
                            </div>
                        `;
                        // Set the row index for future updates
                        currentStudentRowIndex = result.rowIndex;
                    }
                } else {
                    throw new Error(result.error || 'Failed to save data');
                }
            } catch (error) {
                showMessage(`‚ùå Error saving data: ${error.message}`, 'error');
                console.error('Save error:', error);
            } finally {
                setLoading('saveBtn', false);
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        document.getElementById('weight').addEventListener('input', calculateBMI);
        document.getElementById('height').addEventListener('input', calculateBMI);

        // Initialize
        window.addEventListener('load', function() {
            testConnection();
            showMessage('üè• Student Health Tracker loaded! Testing connection to Google Sheets...', 'info');
        });
    </script>
</body>
</html>
