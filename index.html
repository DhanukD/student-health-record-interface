<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Health Data</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input, select {
      background-color: #f9fafb;
    }
    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    legend {
      font-weight: 600;
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Student Health Data</h1>
    <div class="mb-6 flex flex-col sm:flex-row gap-4">
      <input id="searchName" type="text" placeholder="Search by Name" class="flex-grow border p-3 rounded-lg shadow-sm" />
      <button onclick="searchStudent()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg shadow">Search</button>
    </div>
    <form id="healthForm" onsubmit="saveData(event)" class="grid grid-cols-1 gap-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input required name="Name" placeholder="Name" class="border p-3 rounded-lg shadow-sm" />
        <input name="Age" type="number" placeholder="Age" class="border p-3 rounded-lg shadow-sm" />
        <select name="Blood group" class="border p-3 rounded-lg shadow-sm">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <input name="FBS level (glucometer)" placeholder="FBS (glucometer)" class="border p-3 rounded-lg shadow-sm" />
        <input name="FBS level (glucose oxidase kit)" placeholder="FBS (kit)" class="border p-3 rounded-lg shadow-sm" />
        <input name="Weight" placeholder="Weight" class="border p-3 rounded-lg shadow-sm" />
        <input name="Height" placeholder="Height" class="border p-3 rounded-lg shadow-sm" />
        <input name="Waist circumference" placeholder="Waist circumference" class="border p-3 rounded-lg shadow-sm" />
        <input name="Hip circumference" placeholder="Hip circumference" class="border p-3 rounded-lg shadow-sm" />
        <input name="Mid upper arm circumference" placeholder="Mid upper arm circumference" class="border p-3 rounded-lg shadow-sm" />
        <input name="Mid upper arm length" placeholder="Mid upper arm length" class="border p-3 rounded-lg shadow-sm" />
        <input name="Mid upper arm skin fold thikness" placeholder="Skin fold thickness" class="border p-3 rounded-lg shadow-sm" />
        <input name="Body fat" placeholder="Body fat" class="border p-3 rounded-lg shadow-sm" />
        <input name="Visceral fat" placeholder="Visceral fat" class="border p-3 rounded-lg shadow-sm" />
        <input name="Resting Metabolism" placeholder="Resting Metabolism" class="border p-3 rounded-lg shadow-sm" />
        <input name="BMI" placeholder="BMI" class="border p-3 rounded-lg shadow-sm" />
        <input name="Body age" placeholder="Body age" class="border p-3 rounded-lg shadow-sm" />
      </div>

      <fieldset>
        <legend>Subcutaneous Fat</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
          <input name="Subcutaneous fat whole body" placeholder="Whole body" class="border p-3 rounded-lg shadow-sm" />
          <input name="Subcutaneous fat trunk" placeholder="Trunk" class="border p-3 rounded-lg shadow-sm" />
          <input name="Subcutaneous fat Arm" placeholder="Arm" class="border p-3 rounded-lg shadow-sm" />
          <input name="Subcutaneous fat leg" placeholder="Leg" class="border p-3 rounded-lg shadow-sm" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Skeletal Muscle</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
          <input name="Skeletal muscle fat whole body" placeholder="Whole body" class="border p-3 rounded-lg shadow-sm" />
          <input name="Skeletal muscle trunk" placeholder="Trunk" class="border p-3 rounded-lg shadow-sm" />
          <input name="Skeletal muscle arm" placeholder="Arm" class="border p-3 rounded-lg shadow-sm" />
          <input name="Skeletal muscle leg" placeholder="Leg" class="border p-3 rounded-lg shadow-sm" />
        </div>
      </fieldset>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg shadow">Save</button>
    </form>
    <p id="status" class="text-center mt-6 text-green-700 font-medium"></p>
  </div>

  <script>
    const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

    function getFormData() {
      const form = document.forms['healthForm'];
      const formData = {};
      for (let el of form.elements) {
        if (el.name) formData[el.name] = el.value;
      }
      return formData;
    }

    function fillForm(data) {
      const form = document.forms['healthForm'];
      for (let key in data) {
        if (form[key]) form[key].value = data[key];
      }
    }

    function searchStudent() {
      const name = document.getElementById('searchName').value.trim();
      if (!name) return alert('Enter a name to search.');
      axios.get(`${scriptURL}?action=search&name=${encodeURIComponent(name)}`)
        .then(res => {
          if (res.data.success) {
            fillForm(res.data.data);
            document.getElementById('status').textContent = 'Data loaded.';
          } else {
            document.getElementById('status').textContent = 'Student not found.';
          }
        });
    }

    function saveData(event) {
      event.preventDefault();
      const data = getFormData();
      axios.post(scriptURL, { action: 'save', data })
        .then(res => {
          document.getElementById('status').textContent = res.data.message;
        });
    }
  </script>
</body>
</html>
