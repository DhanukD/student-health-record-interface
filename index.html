<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Health Data Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display:block;
      margin:10px 0 4px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .section, .fat-section {
      margin: 25px 0;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .fat-section h3 {
      margin-top: 0;
      color: #34495e;
    }
    #searchBar {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    #message {
      margin-top: 15px;
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Health Data Entry</h1>

  <input id="searchBar" type="text" placeholder="Search by student name..." />

  <form id="healthForm">
    <label>Name*</label>
    <input name="Name" required />
    <label>Birthday*</label>
    <input type="date" name="Birthday" required />

    <div class="section">
      <label>Age</label><input name="Age" type="number"/>
      <label>Blood Group</label>
      <select name="Blood Group">
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <label>FBS (Glucometer)</label><input name="FBS (Glucometer)"/>
      <label>FBS (Glucose Kit)</label><input name="FBS (Glucose Kit)"/>
      <label>Weight</label><input name="Weight"/>
      <label>Height</label><input name="Height"/>
      <label>Waist Circumference</label><input name="Waist Circumference"/>
      <label>Hip Circumference</label><input name="Hip Circumference"/>
      <label>Mid Upper Arm Circumference</label><input name="Mid Upper Arm Circumference"/>
      <label>Mid Upper Arm Length</label><input name="Mid Upper Arm Length"/>
      <label>Mid Upper Arm Skin Fold Thickness</label><input name="Mid Upper Arm Skin Fold Thickness"/>
      <label>Body Fat</label><input name="Body Fat"/>
    </div>

    <div class="fat-section">
      <h3>Fat Analysis</h3>
      <label>Visceral Fat</label><input name="Visceral Fat"/>
      <label>Resting Metabolism</label><input name="Resting Metabolism"/>
      <label>BMI</label><input name="BMI"/>
      <label>Body Age</label><input name="Body Age"/>
      <label>Subcutaneous Fat (Whole)</label><input name="Subcutaneous Fat (Whole)"/>
      <label>Subcutaneous Fat (Trunk)</label><input name="Subcutaneous Fat (Trunk)"/>
      <label>Subcutaneous Fat (Arm)</label><input name="Subcutaneous Fat (Arm)"/>
      <label>Subcutaneous Fat (Leg)</label><input name="Subcutaneous Fat (Leg)"/>
      <label>Skeletal Muscle (Whole)</label><input name="Skeletal Muscle (Whole)"/>
      <label>Skeletal Muscle (Trunk)</label><input name="Skeletal Muscle (Trunk)"/>
      <label>Skeletal Muscle (Arm)</label><input name="Skeletal Muscle (Arm)"/>
      <label>Skeletal Muscle (Leg)</label><input name="Skeletal Muscle (Leg)"/>
    </div>

    <button type="submit">Save Record</button>
    <div id="message"></div>
  </form>

  <script>
    const scriptURL = 'YOUR_GOOGLE_SCRIPT_WEBAPP_URL_HERE';

    const form = document.getElementById('healthForm');
    const searchBar = document.getElementById('searchBar');
    const message = document.getElementById('message');

    let allData = [];

    async function fetchData() {
      const res = await fetch(scriptURL);
      const json = await res.json();
      allData = json;
    }

    function fillForm(data) {
      const fields = form.querySelectorAll("input, select");
      fields.forEach(input => {
        if (data[input.name] !== undefined) {
          input.value = data[input.name];
        } else {
          input.value = '';
        }
      });
    }

    function clearForm() {
      form.reset();
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (query.length === 0) return;

      const result = allData.find(item => item.Name && item.Name.toLowerCase().includes(query));
      if (result) {
        fillForm(result);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {};
      new FormData(form).forEach((val, key) => formData[key] = val);

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData)
      });

      const txt = await res.text();
      message.textContent = "Record saved successfully!";
      setTimeout(() => message.textContent = '', 3000);

      clearForm();
      searchBar.value = '';
      await fetchData();
    });

    fetchData();
  </script>
</body>
</html>
