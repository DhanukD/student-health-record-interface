<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Health Data Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #00d8a7;
    }
    label {
      display:block;
      margin:10px 0 4px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a3d;
      color: #f0f0f0;
      box-sizing: border-box;
    }
    .section, .fat-section {
      margin: 25px 0;
      background: #2a2a3d;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .fat-section h3 {
      margin-top: 0;
      color: #00d8a7;
    }
    #searchBar {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2a2a3d;
      color: #f0f0f0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00d8a7;
      border: none;
      border-radius: 6px;
      color: #1e1e2f;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c496;
    }
    #message {
      margin-top: 15px;
      color: #00ffcc;
      font-weight: 600;
      text-align: center;
    }
    #searchWrapper {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Health Data Entry</h1>

  <div id="searchWrapper">
    <input id="searchBar" type="text" placeholder="Search by student name..." />
    <button id="searchButton" type="button">Search</button>
  </div>

  <form id="healthForm">
    <label>Name*</label>
    <input name="Name" required />

    <div class="section">
      <label>Age</label><input name="Age" type="number"/>
      <label>Blood Group</label>
      <select name="Blood Group">
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <label>FBS (Glucometer)</label><input name="FBS (Glucometer)"/>
      <label>FBS (Glucose Kit)</label><input name="FBS (Glucose Kit)"/>
      <label>Weight</label><input name="Weight"/>
      <label>Height</label><input name="Height"/>
      <label>Waist Circumference</label><input name="Waist Circumference"/>
      <label>Hip Circumference</label><input name="Hip Circumference"/>
      <label>Mid Upper Arm Circumference</label><input name="Mid Upper Arm Circumference"/>
      <label>Mid Upper Arm Length</label><input name="Mid Upper Arm Length"/>
      <label>Mid Upper Arm Skin Fold Thickness</label><input name="Mid Upper Arm Skin Fold Thickness"/>
      <label>Body Fat</label><input name="Body Fat"/>
    </div>

    <div class="fat-section">
      <h3>Fat Analysis</h3>
      <label>Visceral Fat</label><input name="Visceral Fat"/>
      <label>Resting Metabolism</label><input name="Resting Metabolism"/>
      <label>BMI</label><input name="BMI"/>
      <label>Body Age</label><input name="Body Age"/>
      <label>Subcutaneous Fat (Whole)</label><input name="Subcutaneous Fat (Whole)"/>
      <label>Subcutaneous Fat (Trunk)</label><input name="Subcutaneous Fat (Trunk)"/>
      <label>Subcutaneous Fat (Arm)</label><input name="Subcutaneous Fat (Arm)"/>
      <label>Subcutaneous Fat (Leg)</label><input name="Subcutaneous Fat (Leg)"/>
      <label>Skeletal Muscle (Whole)</label><input name="Skeletal Muscle (Whole)"/>
      <label>Skeletal Muscle (Trunk)</label><input name="Skeletal Muscle (Trunk)"/>
      <label>Skeletal Muscle (Arm)</label><input name="Skeletal Muscle (Arm)"/>
      <label>Skeletal Muscle (Leg)</label><input name="Skeletal Muscle (Leg)"/>
    </div>

    <button type="submit">Save Record</button>
    <div id="message"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwc-PDC_H8O3pU4P9soKBKmoGwMcXp0MrFH5FnYJre7p7KvIPLrUWcGH6SQHfbtUGs3/exec';
    const form = document.getElementById('healthForm');
    const searchBar = document.getElementById('searchBar');
    const searchButton = document.getElementById('searchButton');
    const message = document.getElementById('message');

    let allData = [];
    let currentEditingRowIndex = -1;

    async function fetchData() {
      const res = await fetch(scriptURL);
      const json = await res.json();
      allData = json;
    }

    function fillForm(data) {
      const fields = form.querySelectorAll("input, select");
      fields.forEach(input => {
        if (data[input.name] !== undefined) {
          input.value = data[input.name];
        } else {
          input.value = '';
        }
      });
    }

    function clearForm() {
      form.reset();
      currentEditingRowIndex = -1;
    }

    function searchStudent() {
      const query = searchBar.value.trim().toLowerCase();
      if (query.length === 0) return;

      const result = allData.findIndex(item => item.Name && item.Name.toLowerCase() === query);
      if (result !== -1) {
        currentEditingRowIndex = result;
        fillForm(allData[result]);
      }
    }

    searchButton.addEventListener("click", searchStudent);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {};
      new FormData(form).forEach((val, key) => formData[key] = val);

      if (currentEditingRowIndex !== -1) {
        formData.__rowIndex = currentEditingRowIndex;
      }

      const res = await fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      message.textContent = "Record saved successfully!";
      setTimeout(() => message.textContent = '', 3000);

      clearForm();
      searchBar.value = '';
      await fetchData();
    });

    fetchData();
  </script>
</body>
</html>
